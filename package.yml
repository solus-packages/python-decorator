name       : python-decorator
version    : 4.4.1
release    : 8
source     :
    - https://files.pythonhosted.org/packages/dc/c3/9d378af09f5737cfd524b844cd2fbb0d2263a35c11d712043daab290144d/decorator-4.4.1.tar.gz : 54c38050039232e1db4ad7375cfce6748d7b41c29e95a081c8a6d2c30364a2ce
license    : BSD-2-Clause
component  : programming.python
summary    : Better living through Python with decorators
description: |
    The aim of the decorator module is to simplify the usage of decorators for
    the average programmer, and to popularize decorators usage giving examples
    of useful decorators, such as memoize, tracing, redirecting_stdout, locked,
    etc.  The core of this module is a decorator factory called decorator.
replaces   : python3-decorator
builddeps  :
    - python-setuptools
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    %python_test
    %python3_test
